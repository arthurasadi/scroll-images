<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Image Transition</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Enables smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Creates enough scrolling space for the effect */
    .scroll-container {
      height: 500vh; /* Adjusted for 5 images */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Keeps images centered */
    .sticky-wrapper {
      position: sticky;
      top: 50%;
      transform: translateY(-50%);
      height: 500px;
      width: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Image styling */
    .image {
      position: absolute;
      width: 100%;
      height: auto;
      max-width: 500px;
      opacity: 0; /* Start hidden */
      transition: opacity 0.5s ease-in-out;
    }

    /* Active image fades in */
    .image.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="scroll-container">
    <div class="sticky-wrapper">
      <img src="https://drive.google.com/file/d/1egKJjmk5RIXgK880j99J7IOslupn9UeK/view?usp=drive_link" class="image active">
      <img src="https://drive.google.com/file/d/1moEKci4Qolo34nDOb-i3E9bZd50sOdx4/view?usp=sharing" class="image">
      <img src="https://drive.google.com/file/d/1cxrMaqEMcClEU_pp1bcG_VPqKJvRUNnb/view?usp=sharing" class="image">
      <img src="https://drive.google.com/file/d/1cxrMaqEMcClEU_pp1bcG_VPqKJvRUNnb/view?usp=sharing" class="image">
      <img src="https://drive.google.com/file/d/1Qoq4w172EpeDPNuhZJjtpexhBev2N2gA/view?usp=sharing" class="image">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const images = document.querySelectorAll(".image");
      const totalImages = images.length;
      const scrollSection = document.querySelector(".scroll-container");

      window.addEventListener("scroll", () => {
        const scrollPosition = window.scrollY;
        const sectionHeight = scrollSection.clientHeight;
        const imageIndex = Math.min(
          totalImages - 1,
          Math.floor((scrollPosition / sectionHeight) * totalImages)
        );

        images.forEach((img, index) => {
          img.classList.toggle("active", index === imageIndex);
        });
      });
    });
  </script>

</body>
</html>
